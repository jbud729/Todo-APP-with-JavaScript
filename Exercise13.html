    <script>
      //function that finds max number
      function max(numbers) {
        let maxNumber = numbers[0];

        numbers.forEach(function (number) {
          if (maxNumber < number) {
            maxNumber = number;
          }
        });
        return maxNumber;
      }

      function min(numbers) {
        let minNumber = numbers[0];

        numbers.forEach(function (number) {
          if (number < minNumber) {
            minNumber = number;
          }
        });
        return minNumber;
      }

      // function finding smallest number greater or equal to 0
      function smallestPosNumber(numArray) {
          let smPosNum = Infinity;

          numArray.forEach( function (number) {
            if (number === 0) {
              return 0;
            } else if (number >= 0 && number <= smPosNum ) {
              smPosNum = number; 
            } else if ( number < 0) {
              return;
            }
          });
          return smPosNum;
        }  

      




        

      console.log(max([-10,-3,-5,-6,-7,-2]));
      console.log(min([-10,-3,-5,-6,-7,-2]));
      console.log(smallestPosNumber([-10,-12,-15,5,7,28]));

  function pickApples(fruitArray) {
